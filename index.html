<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="header">
        <div class="setting flex-auto">
            <div class="label">
                <label for="voice">
                    <span>語言選項</span>
                    <span id="lang">zh-TW</span>
                </label>
                <select class="flex-auto" name="" id="voice">
                    <option value=""></option>
                </select>
            </div>
            <div class="label rate">
                <label for="rate">語速</label>
                <input class="flex-auto" type="range" value="1" id="rate" min="0" max="10" step="0.1">
                <span>1</span>
            </div>
            <div class="label pitch">
                <label for="pitch">語調</label>
                <input class="flex-auto" type="range" value="1" id="pitch" min="0" max="2" step="0.1">
                <span>1</span>
            </div>
        </div>
        <div class="btns">
            <button style="margin-bottom: 12px">預設值</button>
        </div>
    </section>
    <section class="main">
        <textarea name="" id="">
I believe I can fly.
垂死病中驚坐起，笑問客從何處來。
あなたはどこにいるんだろう
        </textarea>
    </section>
    <section class="footer">
        <button>唸出來</button>
    </section>
    <a href="https://fujun-tsai.github.io/speechSynthesis/" target="_blank" rel="noopener noreferrer">
        <img class="qr-code" src="./imgs/speechSynthesisQR.png" alt="">
    </a>
    <script src="./index.js" type="module"></script>
</body>
</html>
