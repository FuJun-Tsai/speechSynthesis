<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="label">
            <label for="voice">
                語言選項：
                <span id="lang">zh-TW</span>
            </label>
            <select name="" id="voice">
                <option value=""></option>
            </select>
        </div>
        <div class="label">
            <label for="">
                語速
            </label>
            <input type="range" value="1" id="rate" min="0" max="10" step="0.1">
            <span>1</span>
        </div>
        <div class="label">
            <label for="">
                語調
            </label>
            <input type="range" value="1" id="pitch" min="0" max="2" step="0.1">
            <span>1</span>
        </div>
        <textarea name="" id="">
            I believe I can fly.
            垂死病中驚坐起，笑問客從何處來。
            あなたはどこにいるんだろう
        </textarea>
        <div class="footer">
            <button>唸出來</button>
        </div>
    </div>
    <a href="https://fujun-tsai.github.io/speechSynthesis/" target="_blank" rel="noopener noreferrer">
        <img class="qr-code" src="./imgs/speechSynthesisQR.png" alt="">
    </a>
    <div class="testing"></div>
    <script src="./index.js" type="module"></script>
</body>
</html>
